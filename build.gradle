group = 'fnz'
version = '1.0.3'

publishing {
    publications {
        mavenCustom(MavenPublication) {
            groupId group
            artifactId group
            version version

            from components.java
        }
    }
}

bintray {
    user = bintrayUser
    key = bintrayKey

    publish = true
    publications = ['mavenCustom']
    pkg {
        name = group
        repo = "maven"
        version {
            name = version
        }
    }

}

